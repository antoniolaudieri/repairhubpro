name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  APP_VERSION: "1.0.${{ github.run_number }}"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Install Capacitor packages
        run: npm install @capacitor/cli @capacitor/core @capacitor/android --legacy-peer-deps
      
      - name: Update app version in config
        run: |
          sed -i "s/APP_VERSION = \".*\"/APP_VERSION = \"${{ env.APP_VERSION }}\"/" src/config/appVersion.ts
      
      - name: Build web app
        run: npm run build
        env:
          CI: false
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Initialize Capacitor
        run: npx cap init "LabLinkRiparo" "com.lablinkriparo.monitor" --web-dir dist || true
      
      - name: Add Android platform
        run: npx cap add android
      
      - name: Copy DeviceDiagnostics Plugin
        run: |
          mkdir -p android/app/src/main/java/com/lablinkriparo/monitor
          cp android-plugin/DeviceDiagnosticsPlugin.java android/app/src/main/java/com/lablinkriparo/monitor/
      
      - name: Update MainActivity to register plugin
        run: |
          MAIN_ACTIVITY="android/app/src/main/java/com/lablinkriparo/monitor/MainActivity.java"
          cat > "$MAIN_ACTIVITY" << 'MAINEOF'
          package com.lablinkriparo.monitor;

          import android.os.Bundle;
          import com.getcapacitor.BridgeActivity;

          public class MainActivity extends BridgeActivity {
              @Override
              public void onCreate(Bundle savedInstanceState) {
                  registerPlugin(DeviceDiagnosticsPlugin.class);
                  super.onCreate(savedInstanceState);
              }
          }
          MAINEOF
      
      - name: Update version in build.gradle
        run: |
          BUILD_GRADLE="android/app/build.gradle"
          sed -i "s/versionName \"1.0\"/versionName \"${{ env.APP_VERSION }}\"/" "$BUILD_GRADLE"
          sed -i "s/versionCode 1/versionCode ${{ github.run_number }}/" "$BUILD_GRADLE"
      
      - name: Add tools namespace to AndroidManifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          if ! grep -q "xmlns:tools" "$MANIFEST"; then
            sed -i 's/<manifest /<manifest xmlns:tools="http:\/\/schemas.android.com\/tools" /' "$MANIFEST"
          fi

      - name: Add permissions to AndroidManifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          cat > /tmp/permissions.txt << 'PERMSEOF'
              <uses-permission android:name="android.permission.PACKAGE_USAGE_STATS" tools:ignore="ProtectedPermissions" />
              <uses-permission android:name="android.permission.QUERY_ALL_PACKAGES" tools:ignore="QueryAllPackagesPermission" />
              <uses-permission android:name="android.permission.REQUEST_INSTALL_PACKAGES" />
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" android:maxSdkVersion="28" />
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" android:maxSdkVersion="32" />
              <queries>
                  <intent>
                      <action android:name="android.intent.action.MAIN" />
                  </intent>
              </queries>
          PERMSEOF
          awk '/<\/manifest>/{while((getline line < "/tmp/permissions.txt") > 0) print line}1' "$MANIFEST" > /tmp/manifest_new.xml
          mv /tmp/manifest_new.xml "$MANIFEST"

      - name: Add FileProvider to AndroidManifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          cat > /tmp/provider.txt << 'PROVIDEREOF'
                  <provider
                      android:name="androidx.core.content.FileProvider"
                      android:authorities="${applicationId}.fileprovider"
                      android:exported="false"
                      android:grantUriPermissions="true">
                      <meta-data
                          android:name="android.support.FILE_PROVIDER_PATHS"
                          android:resource="@xml/file_paths" />
                  </provider>
          PROVIDEREOF
          awk '/<\/application>/{while((getline line < "/tmp/provider.txt") > 0) print line}1' "$MANIFEST" > /tmp/manifest_new.xml
          mv /tmp/manifest_new.xml "$MANIFEST"
      
      - name: Create file_paths.xml for FileProvider
        run: |
          mkdir -p android/app/src/main/res/xml
          cat > android/app/src/main/res/xml/file_paths.xml << 'XMLEOF'
          <?xml version="1.0" encoding="utf-8"?>
          <paths xmlns:android="http://schemas.android.com/apk/res/android">
              <external-path name="external_files" path="." />
              <external-files-path name="external_files_path" path="." />
              <cache-path name="cache" path="." />
              <files-path name="files" path="." />
              <root-path name="root" path="." />
          </paths>
          XMLEOF

      - name: Generate keystore
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/release-keystore.jks
            echo "Using existing keystore from secrets"
          else
            keytool -genkeypair -v -storetype PKCS12 -keystore android/app/release-keystore.jks -alias lablinkriparo -keyalg RSA -keysize 2048 -validity 10000 -storepass lablinkriparo2024 -keypass lablinkriparo2024 -dname "CN=LabLinkRiparo, OU=Mobile, O=LabLinkRiparo, L=Italy, ST=Italy, C=IT"
            echo "Generated new keystore"
            echo "To enable automatic updates, run: base64 -w 0 android/app/release-keystore.jks"
            echo "Then add output as GitHub secret KEYSTORE_BASE64"
          fi

      - name: Configure signing in build.gradle
        run: |
          BUILD_GRADLE="android/app/build.gradle"
          cat > /tmp/signing_config.txt << 'SIGNEOF'
              signingConfigs {
                  release {
                      storeFile file("release-keystore.jks")
                      storePassword "lablinkriparo2024"
                      keyAlias "lablinkriparo"
                      keyPassword "lablinkriparo2024"
                  }
              }
          SIGNEOF
          awk '/buildTypes \{/{while((getline line < "/tmp/signing_config.txt") > 0) print line}1' "$BUILD_GRADLE" > /tmp/build_gradle_new
          mv /tmp/build_gradle_new "$BUILD_GRADLE"
          sed -i 's/release {/release {\n            signingConfig signingConfigs.release/' "$BUILD_GRADLE"
          sed -i 's/debug {/debug {\n            signingConfig signingConfigs.release/' "$BUILD_GRADLE"
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon
      
      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/LabLinkRiparo-v${{ env.APP_VERSION }}.apk
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: LabLinkRiparo v${{ env.APP_VERSION }}
          body: |
            ## LabLinkRiparo v${{ env.APP_VERSION }}
            
            ### Come installare
            1. Scarica il file APK qui sotto
            2. Apri il file sul tuo dispositivo Android
            3. Consenti l'installazione da fonti sconosciute se richiesto
            4. Segui le istruzioni a schermo
            
            Questa versione supporta gli aggiornamenti automatici.
          files: android/app/build/outputs/apk/release/LabLinkRiparo-v${{ env.APP_VERSION }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: repairhubpro-v${{ env.APP_VERSION }}
          path: android/app/build/outputs/apk/release/LabLinkRiparo-v${{ env.APP_VERSION }}.apk
          retention-days: 30
      
      - name: Show keystore base64 for saving
        run: |
          echo "KEYSTORE BASE64 (save as GitHub secret KEYSTORE_BASE64):"
          base64 -w 0 android/app/release-keystore.jks
          echo ""
