name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Install Capacitor packages
        run: npm install @capacitor/cli @capacitor/core @capacitor/android --legacy-peer-deps
      
      - name: Build web app
        run: npm run build
        env:
          CI: false
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Initialize Capacitor
        run: npx cap init "LabLinkRiparo" "com.lablinkriparo.monitor" --web-dir dist || true
      
      - name: Add Android platform
        run: npx cap add android
      
      - name: Copy DeviceDiagnostics Plugin
        run: |
          mkdir -p android/app/src/main/java/app/lovable/repairhubpro
          cp android-plugin/DeviceDiagnosticsPlugin.java android/app/src/main/java/app/lovable/repairhubpro/
      
      - name: Update MainActivity to register plugin
        run: |
          MAIN_ACTIVITY="android/app/src/main/java/app/lovable/repairhubpro/MainActivity.java"
          cat > "$MAIN_ACTIVITY" << 'EOF'
          package app.lovable.repairhubpro;

          import android.os.Bundle;
          import com.getcapacitor.BridgeActivity;

          public class MainActivity extends BridgeActivity {
              @Override
              public void onCreate(Bundle savedInstanceState) {
                  registerPlugin(DeviceDiagnosticsPlugin.class);
                  super.onCreate(savedInstanceState);
              }
          }
          EOF
      
      - name: Add permissions to AndroidManifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          # Add QUERY_ALL_PACKAGES permission for listing installed apps
          sed -i 's|</manifest>|    <uses-permission android:name="android.permission.QUERY_ALL_PACKAGES" />\n    <queries>\n        <intent>\n            <action android:name="android.intent.action.MAIN" />\n        </intent>\n    </queries>\n</manifest>|' "$MANIFEST"
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: repairhubpro-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
