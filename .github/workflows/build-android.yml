name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  APP_VERSION: "1.0.${{ github.run_number }}"
  # Fixed keystore credentials - same for all builds
  KEYSTORE_PASSWORD: "lablinkriparo2024secure"
  KEY_ALIAS: "lablinkriparo"
  KEY_PASSWORD: "lablinkriparo2024secure"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Install Capacitor packages
        run: npm install @capacitor/cli @capacitor/core @capacitor/android --legacy-peer-deps
      
      - name: Update app version in config
        run: |
          sed -i "s/APP_VERSION = \".*\"/APP_VERSION = \"${{ env.APP_VERSION }}\"/" src/config/appVersion.ts
      
      - name: Build web app
        run: npm run build
        env:
          CI: false
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Initialize Capacitor
        run: npx cap init "LabLinkRiparo" "com.lablinkriparo.monitor" --web-dir dist || true
      
      - name: Add Android platform
        run: npx cap add android
      
      - name: Copy DeviceDiagnostics Plugin
        run: |
          mkdir -p android/app/src/main/java/com/lablinkriparo/monitor
          cp android-plugin/DeviceDiagnosticsPlugin.java android/app/src/main/java/com/lablinkriparo/monitor/
      
      - name: Update MainActivity to register plugin
        run: |
          MAIN_ACTIVITY="android/app/src/main/java/com/lablinkriparo/monitor/MainActivity.java"
          echo 'package com.lablinkriparo.monitor;' > "$MAIN_ACTIVITY"
          echo '' >> "$MAIN_ACTIVITY"
          echo 'import android.os.Bundle;' >> "$MAIN_ACTIVITY"
          echo 'import com.getcapacitor.BridgeActivity;' >> "$MAIN_ACTIVITY"
          echo '' >> "$MAIN_ACTIVITY"
          echo 'public class MainActivity extends BridgeActivity {' >> "$MAIN_ACTIVITY"
          echo '    @Override' >> "$MAIN_ACTIVITY"
          echo '    public void onCreate(Bundle savedInstanceState) {' >> "$MAIN_ACTIVITY"
          echo '        registerPlugin(DeviceDiagnosticsPlugin.class);' >> "$MAIN_ACTIVITY"
          echo '        super.onCreate(savedInstanceState);' >> "$MAIN_ACTIVITY"
          echo '    }' >> "$MAIN_ACTIVITY"
          echo '}' >> "$MAIN_ACTIVITY"
      
      - name: Update version in build.gradle
        run: |
          BUILD_GRADLE="android/app/build.gradle"
          sed -i "s/versionName \"1.0\"/versionName \"${{ env.APP_VERSION }}\"/" "$BUILD_GRADLE"
          sed -i "s/versionCode 1/versionCode ${{ github.run_number }}/" "$BUILD_GRADLE"
      
      - name: Add tools namespace to AndroidManifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          if ! grep -q "xmlns:tools" "$MANIFEST"; then
            sed -i 's/<manifest /<manifest xmlns:tools="http:\/\/schemas.android.com\/tools" /' "$MANIFEST"
          fi

      - name: Add permissions to AndroidManifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          PERMISSIONS='    <uses-permission android:name="android.permission.PACKAGE_USAGE_STATS" tools:ignore="ProtectedPermissions" />\n    <uses-permission android:name="android.permission.QUERY_ALL_PACKAGES" tools:ignore="QueryAllPackagesPermission" />\n    <uses-permission android:name="android.permission.REQUEST_INSTALL_PACKAGES" />\n    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" android:maxSdkVersion="28" />\n    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" android:maxSdkVersion="32" />\n    <queries>\n        <intent>\n            <action android:name="android.intent.action.MAIN" />\n        </intent>\n    </queries>'
          sed -i "s|</manifest>|${PERMISSIONS}\n</manifest>|" "$MANIFEST"

      - name: Add FileProvider to AndroidManifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          PROVIDER='        <provider\n            android:name="androidx.core.content.FileProvider"\n            android:authorities="${applicationId}.fileprovider"\n            android:exported="false"\n            android:grantUriPermissions="true">\n            <meta-data\n                android:name="android.support.FILE_PROVIDER_PATHS"\n                android:resource="@xml/file_paths" />\n        </provider>'
          sed -i "s|</application>|${PROVIDER}\n    </application>|" "$MANIFEST"
      
      - name: Create file_paths.xml for FileProvider
        run: |
          mkdir -p android/app/src/main/res/xml
          echo '<?xml version="1.0" encoding="utf-8"?>' > android/app/src/main/res/xml/file_paths.xml
          echo '<paths xmlns:android="http://schemas.android.com/apk/res/android">' >> android/app/src/main/res/xml/file_paths.xml
          echo '    <external-path name="external_files" path="." />' >> android/app/src/main/res/xml/file_paths.xml
          echo '    <external-files-path name="external_files_path" path="." />' >> android/app/src/main/res/xml/file_paths.xml
          echo '    <cache-path name="cache" path="." />' >> android/app/src/main/res/xml/file_paths.xml
          echo '    <files-path name="files" path="." />' >> android/app/src/main/res/xml/file_paths.xml
          echo '    <root-path name="root" path="." />' >> android/app/src/main/res/xml/file_paths.xml
          echo '</paths>' >> android/app/src/main/res/xml/file_paths.xml

      - name: Create fixed keystore from embedded base64
        run: |
          KEYSTORE_FILE="android/app/release-keystore.jks"
          
          # Fixed keystore embedded as base64 - NEVER changes between builds
          echo "" | base64 -d > "$KEYSTORE_FILE"
          
          echo "✅ Keystore creato - tutti gli APK avranno la stessa firma"

      - name: Configure signing in build.gradle
        run: |
          BUILD_GRADLE="android/app/build.gradle"
          
          # Create signing config block
          SIGNING_BLOCK=$(cat << 'ENDBLOCK'
              signingConfigs {
                  release {
                      storeFile file("release-keystore.jks")
                      storePassword System.getenv("KEYSTORE_PASSWORD") ?: "lablinkriparo2024secure"
                      keyAlias System.getenv("KEY_ALIAS") ?: "lablinkriparo"
                      keyPassword System.getenv("KEY_PASSWORD") ?: "lablinkriparo2024secure"
                  }
              }
          ENDBLOCK
          )
          
          # Insert signing config before buildTypes
          awk -v signing="$SIGNING_BLOCK" '/buildTypes \{/{print signing}1' "$BUILD_GRADLE" > /tmp/build.gradle.tmp
          mv /tmp/build.gradle.tmp "$BUILD_GRADLE"
          
          # Add signingConfig to release buildType
          sed -i '/buildTypes/,/release {/ { s/release {/release {\n            signingConfig signingConfigs.release/ }' "$BUILD_GRADLE"
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon
        env:
          KEYSTORE_PASSWORD: ${{ env.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ env.KEY_ALIAS }}
          KEY_PASSWORD: ${{ env.KEY_PASSWORD }}
      
      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/LabLinkRiparo-v${{ env.APP_VERSION }}.apk
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: LabLinkRiparo v${{ env.APP_VERSION }}
          body: |
            ## LabLinkRiparo v${{ env.APP_VERSION }}
            
            ### Come installare
            1. Scarica il file APK qui sotto
            2. Apri il file sul tuo dispositivo Android
            3. Consenti l'installazione da fonti sconosciute se richiesto
            4. Segui le istruzioni a schermo
            
            ### Aggiornamenti automatici
            L'app supporta gli aggiornamenti automatici in-app!
            L'aggiornamento verrà installato sopra la versione esistente.
          files: android/app/build/outputs/apk/release/LabLinkRiparo-v${{ env.APP_VERSION }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: repairhubpro-v${{ env.APP_VERSION }}
          path: android/app/build/outputs/apk/release/LabLinkRiparo-v${{ env.APP_VERSION }}.apk
          retention-days: 30
