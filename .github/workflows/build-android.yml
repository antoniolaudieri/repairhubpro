name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  APP_VERSION: "1.0.${{ github.run_number }}"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Install Capacitor packages
        run: npm install @capacitor/cli @capacitor/core @capacitor/android --legacy-peer-deps
      
      - name: Update app version in config
        run: |
          sed -i "s/APP_VERSION = \".*\"/APP_VERSION = \"${{ env.APP_VERSION }}\"/" src/config/appVersion.ts
      
      - name: Build web app
        run: npm run build
        env:
          CI: false
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Initialize Capacitor
        run: npx cap init "LabLinkRiparo" "com.lablinkriparo.monitor" --web-dir dist || true
      
      - name: Add Android platform
        run: npx cap add android
      
      - name: Copy DeviceDiagnostics Plugin
        run: |
          mkdir -p android/app/src/main/java/com/lablinkriparo/monitor
          cp android-plugin/DeviceDiagnosticsPlugin.java android/app/src/main/java/com/lablinkriparo/monitor/
      
      - name: Update MainActivity to register plugin
        run: |
          MAIN_ACTIVITY="android/app/src/main/java/com/lablinkriparo/monitor/MainActivity.java"
          cat > "$MAIN_ACTIVITY" << 'EOF'
          package com.lablinkriparo.monitor;

          import android.os.Bundle;
          import com.getcapacitor.BridgeActivity;

          public class MainActivity extends BridgeActivity {
              @Override
              public void onCreate(Bundle savedInstanceState) {
                  registerPlugin(DeviceDiagnosticsPlugin.class);
                  super.onCreate(savedInstanceState);
              }
          }
          EOF
      
      - name: Update version in build.gradle
        run: |
          BUILD_GRADLE="android/app/build.gradle"
          sed -i "s/versionName \"1.0\"/versionName \"${{ env.APP_VERSION }}\"/" "$BUILD_GRADLE"
          sed -i "s/versionCode 1/versionCode ${{ github.run_number }}/" "$BUILD_GRADLE"
      
      - name: Add tools namespace to AndroidManifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          if ! grep -q "xmlns:tools" "$MANIFEST"; then
            sed -i 's/<manifest /<manifest xmlns:tools="http:\/\/schemas.android.com\/tools" /' "$MANIFEST"
          fi

      - name: Add permissions to AndroidManifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          sed -i 's|</manifest>|    <!-- Device diagnostics permissions -->\n    <uses-permission android:name="android.permission.PACKAGE_USAGE_STATS" tools:ignore="ProtectedPermissions" />\n    <uses-permission android:name="android.permission.QUERY_ALL_PACKAGES" tools:ignore="QueryAllPackagesPermission" />\n    \n    <!-- APK installation permissions -->\n    <uses-permission android:name="android.permission.REQUEST_INSTALL_PACKAGES" />\n    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" android:maxSdkVersion="28" />\n    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" android:maxSdkVersion="32" />\n    \n    <queries>\n        <intent>\n            <action android:name="android.intent.action.MAIN" />\n        </intent>\n    </queries>\n</manifest>|' "$MANIFEST"
          
          sed -i 's|</application>|        <provider\n            android:name="androidx.core.content.FileProvider"\n            android:authorities="${applicationId}.fileprovider"\n            android:exported="false"\n            android:grantUriPermissions="true">\n            <meta-data\n                android:name="android.support.FILE_PROVIDER_PATHS"\n                android:resource="@xml/file_paths" />\n        </provider>\n    </application>|' "$MANIFEST"
      
      - name: Create file_paths.xml for FileProvider
        run: |
          mkdir -p android/app/src/main/res/xml
          cat > android/app/src/main/res/xml/file_paths.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <paths xmlns:android="http://schemas.android.com/apk/res/android">
              <external-path name="external_files" path="." />
              <external-files-path name="external_files_path" path="." />
              <cache-path name="cache" path="." />
              <files-path name="files" path="." />
              <root-path name="root" path="." />
          </paths>
          EOF

      - name: Generate or decode keystore
        run: |
          # Se esiste il secret KEYSTORE_BASE64, usa quello
          # Altrimenti genera un keystore nuovo e mostra come salvarlo
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/release-keystore.jks
            echo "‚úÖ Using existing keystore from secrets"
          else
            # Genera un nuovo keystore
            keytool -genkeypair \
              -v \
              -storetype PKCS12 \
              -keystore android/app/release-keystore.jks \
              -alias lablinkriparo \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -storepass lablinkriparo2024 \
              -keypass lablinkriparo2024 \
              -dname "CN=LabLinkRiparo, OU=Mobile, O=LabLinkRiparo, L=Italy, ST=Italy, C=IT"
            
            echo "‚ö†Ô∏è Generated new keystore. To enable automatic updates, save this keystore:"
            echo "1. Run: base64 android/app/release-keystore.jks"
            echo "2. Add the output as GitHub secret: KEYSTORE_BASE64"
            echo ""
            echo "üîê Keystore credentials:"
            echo "   Alias: lablinkriparo"
            echo "   Password: lablinkriparo2024"
          fi

      - name: Configure signing in build.gradle
        run: |
          BUILD_GRADLE="android/app/build.gradle"
          
          # Add signing config
          SIGNING_CONFIG='
    signingConfigs {
        release {
            storeFile file("release-keystore.jks")
            storePassword "lablinkriparo2024"
            keyAlias "lablinkriparo"
            keyPassword "lablinkriparo2024"
        }
    }
'
          # Insert signing config before buildTypes
          sed -i "/buildTypes {/i\\$SIGNING_CONFIG" "$BUILD_GRADLE"
          
          # Update release buildType to use signing config
          sed -i 's/release {/release {\n            signingConfig signingConfigs.release/' "$BUILD_GRADLE"
          
          # Also sign debug builds with same key for consistency
          sed -i 's/debug {/debug {\n            signingConfig signingConfigs.release/' "$BUILD_GRADLE"
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon
      
      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/LabLinkRiparo-v${{ env.APP_VERSION }}.apk
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: LabLinkRiparo v${{ env.APP_VERSION }}
          body: |
            ## üì± LabLinkRiparo v${{ env.APP_VERSION }}
            
            ### Novit√† in questa versione
            - Build automatica #${{ github.run_number }}
            - Miglioramenti e correzioni
            
            ### Come installare
            1. Scarica il file APK qui sotto
            2. Apri il file sul tuo dispositivo Android
            3. Consenti l'installazione da fonti sconosciute se richiesto
            4. Segui le istruzioni a schermo
            
            ### Aggiornamenti automatici
            ‚úÖ Questa versione supporta gli aggiornamenti automatici!
            L'app ti avviser√† quando √® disponibile una nuova versione.
          files: android/app/build/outputs/apk/release/LabLinkRiparo-v${{ env.APP_VERSION }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: repairhubpro-v${{ env.APP_VERSION }}
          path: android/app/build/outputs/apk/release/LabLinkRiparo-v${{ env.APP_VERSION }}.apk
          retention-days: 30
      
      - name: Output keystore for first run
        if: ${{ secrets.KEYSTORE_BASE64 == '' }}
        run: |
          echo "üìã IMPORTANTE: Per abilitare gli aggiornamenti automatici:"
          echo ""
          echo "1. Copia questo valore base64 del keystore:"
          echo "----------------------------------------"
          base64 -w 0 android/app/release-keystore.jks
          echo ""
          echo "----------------------------------------"
          echo ""
          echo "2. Vai su GitHub ‚Üí Settings ‚Üí Secrets ‚Üí Actions"
          echo "3. Aggiungi un nuovo secret chiamato: KEYSTORE_BASE64"
          echo "4. Incolla il valore base64 copiato sopra"
          echo ""
          echo "Dopo aver fatto questo, tutte le future build useranno"
          echo "la stessa chiave e gli aggiornamenti funzioneranno!"
